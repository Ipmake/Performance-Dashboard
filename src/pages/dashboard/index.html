<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="../../features/performance.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="../../images/logo.png">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Add the fontawesome icons -->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="../../../node_modules/chart.js/dist/chart.js"></script>

    <title>Dashboard</title>
  </head>
  <body class="bg-dark">

    <div class="sidebar d-flex flex-column flex-shrink-0" style="width: 5.5rem; display: flex; align-items: center;">
      <a class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
        <img class="" src="../../images/logo.png" style="width:80px; height: 80px; margin: -15px;">
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">

        <!--Dashboard-->
        <li class="nav-item">
                <i class="fa-solid fa-gauge"></i>
        </li>
        <!--Networking-->
        <li class="nav-item">
            <i class="fa-solid fa-wifi"></i>
        </li>
        <!--Thermals-->
        <li class="nav-item">
            <i class="fa-solid fa-temperature-high"></i>
        </li>
        <!--Storage-->
        <li class="nav-item">
            <i class="fa-solid fa-hard-drive"></i>
        </li>

      </ul>
    </div>

    <div id="content" class="content" style="width: 100vw; height:100vh">
      

      <div id="chart-CPU" class="semi-donut margin" style="--percentage : 50; --fill: #FF3D00 ;">CPU</div>
      <div id="chart-MEMORY" class="semi-donut margin" style="--percentage : 50; --fill: #FF3D00 ;">Memory</div>


    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
