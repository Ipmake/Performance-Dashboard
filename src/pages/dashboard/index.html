<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link href="../../features/performance.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="../../images/logo.png">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Add the fontawesome icons -->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="../../../node_modules/chart.js/dist/chart.js"></script>

    <title>Dashboard</title>
  </head>
  <body class="bg-dark" style="display: flex; align-items: center; ">

    <div class="sidebar d-flex flex-column flex-shrink-0" style="width: 5.5rem; display: flex; align-items: center;">
      <a class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
        <img class="" src="../../images/logo.png" style="width:80px; height: 80px; margin: -15px;">
        <span class="visually-hidden">Icon-only</span>
      </a>
      <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">

        <!--Dashboard-->
        <li class="nav-item">
                <i class="fa-solid fa-gauge"></i>
        </li>
        <!--Networking-->
        <li class="nav-item">
            <i class="fa-solid fa-wifi"></i>
        </li>
        <!--Thermals-->
        <li class="nav-item">
            <i class="fa-solid fa-temperature-high"></i>
        </li>
        <!--Storage-->
        <li class="nav-item">
            <i class="fa-solid fa-hard-drive"></i>
        </li>

      </ul>
    </div>

    <div id="content" class="content" style="width: 100vw; height:100vh; display: flex; justify-content: center; flex-direction: column;">


      //CPU
      <div class="performances" >
        <h2 class="prf-title">CPU</h2>
        <p id="cpu-name" class="cpu">Loading...</p>


        <div class="perfrom-graph"> 
          <h3>USAGE</h3>
          <div id="chart-cpu-USAGE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ;">USAGE</div> 
        </div>

        <div class="perfrom-graph"> 
          <h3>TEMP</h3>
          <div id="chart-cpu-TEMPERATURE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">TEMPERATURE</div>
          </div>

        <div class="perfrom-graph"> 
          <h3>SPEED</h3>
          <div id="chart-cpu-SPEED" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">SPEED</div> 
          </div>
        <div class="perfrom-graph"> 
          <h3>VOLTAGE</h3>
          <div id="chart-cpu-VOLTAGE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">VOLTAGE</div> 
        </div>
      
      </div>

      //MEMORY
      <div class="performances" >
        <h2 class="prf-title">MEMORY</h2>
        <p id="mem-name" class="mem">Loading...</p>

        <div class="perfrom-graph"> 
          <h3>USAGE</h3>
          <div id="chart-memory-USAGE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">USAGE</div>
        </div>

        <div class="perfrom-graph"> 
          <h3>VOLTAGE</h3>
          <div id="chart-memory-VOLTAGE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">VOLTAGE</div>
        </div>
          
      </div>

      //GPU
      <div class="performances" >
       <h2 class="prf-title">GPU</h2>
       <p id="gpu-name" class="gpu">Loading...</p>

       <div class="perfrom-graph"> 
        <h3>USAGE</h3>
        <div id="chart-USAGE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ;">USAGE</div>
      </div>

      <div class="perfrom-graph"> 
        <h3>VRAM</h3>
        <div id="chart-VRAM" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">VRAM</div>
      </div>

      <div class="perfrom-graph"> 
        <h3>TEMP</h3>
        <div id="chart-TEMPERATURE" class="semi-donut" style="--percentage : 50; --fill: #4E5D94 ; ">TEMPERATURE</div>
      </div>
        
          
      </div>

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
